<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدونة كاثي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366; /* اللون الكحلي */
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #003366;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    section#favorites {
      background-color: #e6f0ff;
    }
    section#gallery {
      background-color: #d9f7ff;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .image-slider {
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .image-slider img {
      width: 100%;
      transition: transform 1s ease;
    }
    .image-slider:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <h1>مدونة كاثي</h1>
  <p>مرحبًا بك في عالمي!</p>
</header>

<nav>
  <a href="#about">عن المدونة</a>
  <a href="#favorites">المفضلات</a>
  <a href="#gallery">الصور</a>
</nav>

<section id="about">
  <h2>عن المدونة</h2>
  <p>هنا أكتب عن كل ما أحب، شخصياتي المفضلة، الموسيقى، الأنمي، وأكثر!</p>
</section>

<section id="favorites">
  <h2>المفضلات</h2>
  <p>شخصياتي المفضلة: نينق، آسا، وغيرهم...</p>
</section>

<section id="gallery">
  <h2>الصور</h2>
  <div class="image-slider">
    <img src="yourimage1.jpg" alt=" 1">
    <img src="yourimage2.jpg" alt="صورة 2">
    <img src="yourimage3.jpg" alt="صورة 3">
  </div>
</section>

<footer>
  <p>تم التصميم بواسطة كاثي</p>
</footer>

</body>
</html>
