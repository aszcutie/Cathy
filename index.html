<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة كاثي</title>
    <style>
        body {
            background-color: #1D3B59; /* كحلي */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Barada-Reqa', sans-serif;
            font-size: 3em;
            margin-top: 50px;
        }

        .container {
            padding: 20px;
        }

        .content {
            padding: 30px;
            margin: 20px;
            border: 2px solid rgba(0, 0, 0, 0.19);
            border-radius: 10px;
        }

        .icon {
            font-size: 2em;
            margin: 10px;
            color: #fff;
        }

        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #1a2b40;
            color: #fff;
        }

        .nav a {
            margin: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }

        .nav {
            margin-top: 20px;
        }

        .btn {
            background-color: #FFD700;
            color: #1D3B59;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #FFC107;
        }

    </style>
</head>
<body>

    <h1>مرحبًا بك في مدونة كاثي !</h1>

    <div class="nav">
        <a href="#" class="btn">الرئيسية</a>
        <a href="#" class="btn">من أنا</a>
        <a href="#" class="btn">الأشياء التي أحبها</a>
        <a href="#" class="btn">اتصل بي</a>
    </div>

    <div class="container">
        <div class="content">
            <h2>عن المدونة</h2>
            <p>هذه المدونة مكان هادي وسط الزحمة. فيها انعكاس بسيط للي أحبه، أكتبه، وأحس فيه.</p>
            <p>ستجد هنا الكثير من المحتوى الذي يعبر عن اهتماماتي، وأفكاري، والمحتوى الذي أتمتع به.</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 مدونة كاثي - جميع الحقوق محفوظة</p>
    </div>

</body>
</html>
